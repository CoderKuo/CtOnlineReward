10min:
  #激活条件
  # today今天
  # week本周
  # month本月
  # range范围
  # interval上次领取间隔
  condition:
    today: 10m
  rewardData: '10min'
  permission: 'CtOnlineReward.reward.10min'
  #可领取时公告提醒
  remind: true
  command:
    PlayerCommands:
      - 'say 我领取了十分钟在线奖励'
    OpCommands:
      - 'me 我领取了十分钟在线奖励'
    ConsoleCommands:
      - 'me %CtOnlineReward_player%在%CtOnlineReward_world%世界领取了十分钟在线奖励!'
  economy:
    money: 10
    points: 0
  #领取奖励之后的动作
  receiveAction:
    #关闭gui
    - '[closeGUI]'
    #播放音效
    - '[sound] ENTITY_PLAYER_LEVELUP'
    #发送消息
    - '[Message] &a&l● 恭喜你领取了十分钟在线奖励!'
    - '[Message] &a&l● 你通过领取十分钟在线奖励获得了{money}元金币'
    #打开gui
    - '[openGUI] menu.yml'
